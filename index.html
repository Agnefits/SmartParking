<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGC Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.747);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 20px;
        }

        /* Hero Section */
        .hero-section {
            margin-top: 180px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1.5s forwards ease-in-out;
        }
        .hero-section h1 {
            font-size: 50px;
            font-weight: bold;
            color: #fcfcfc;
            animation: fadeInText 2s ease-in-out;
        }
        .hero-section p {
            font-size: 22px;
            color: #ffffff;
            margin-top: 15px;
            animation: fadeInText 2s ease-in-out 0.5s;
        }

        /* Button */
        .btn-custom {
            background-color: #000000;
            color: white;
            border: 2px solid #616161;
            padding: 14px 28px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            animation: fadeInButton 2s ease-in-out 1s;
        }
        .btn-custom:hover {
            background-color: white;
            color: #000000;
            border-color: #000000;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #000000; /* نفس لون النافبار */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

   

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">AITU Parking</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to AITU Parking</h1>
        <p>Manage and track parking spots with ease</p>
        <button class="btn btn-custom mt-4" onclick="window.location.href='pages/parking2.html'">
            To Parking <i class="fas fa-arrow-right ms-2"></i>
        </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 AITU Parking. All Rights Reserved.
    </footer>

</body>
</html>
